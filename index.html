<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mein VR-Spiel</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a-scene>
    <!-- Himmel/Hintergrund -->
    <a-sky color="#02BAB7"></a-sky>
    
    <!-- Boden -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#4f3f07"></a-plane>
    
    <!-- Spieler -->
    <a-box id="player" position="0 1.6 -5" color="#FF0066" shadow></a-box>
    
    <!-- Ziel -->
    <a-cylinder id="goal" position="2 0.75 -5" radius="0.5" height="1.5" color="#FFD700" shadow></a-cylinder>
    
    <!-- Kamera -->
    <a-entity camera look-controls wasd-controls></a-entity>
  </a-scene>
  
  <script src="script.js"></script>
</body>
</html>
